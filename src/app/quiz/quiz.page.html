
<ion-content>

    <ion-grid>
        <ion-row  >
          <ion-col size="12" align-self-start>
              <ion-card *ngIf="!novaPergunta" mode="ios">
                  <ion-card-content>
                   {{question}}
                  </ion-card-content>
                </ion-card>
          </ion-col>
          <ion-col size="12" align-self-end>
              <ion-button   (click)="displayAnswer()" expand="full" size="large" color="danger" fill="solid" *ngIf="!novaPergunta">
                  <ion-icon slot="start" name="star"></ion-icon>
                Resposta 
              </ion-button>
          </ion-col>
          <ion-col size="12" align-self-center>
              <ion-button (click)="startGame()" expand="full" size="large" color="primary" fill="solid" *ngIf="novaPergunta">
                  <ion-icon slot="start" name="star"></ion-icon>
                Nova Pergunta
              </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12" align-self-start>
                <ion-card *ngIf="showAnswer" mode="ios">
                    <ion-card-content>
                     {{answer}}
                    </ion-card-content>
                  </ion-card>
            </ion-col>
            <ion-col size="4" offset="1" >
                    <ion-button (click)="wrongAnswer()" color="danger" expand="block" fill="solid" size="large"   *ngIf="showAnswer" >
                            <ion-icon slot="end" name="ios-thumbs-down"></ion-icon>
                    </ion-button>
            </ion-col>
            <ion-col size="4" offset="2" >
                    <ion-button (click)="rightAnswer()" color="success"  expand="block" size="large"  fill="solid" *ngIf="showAnswer" >
                            <ion-icon slot="end" name="ios-thumbs-up"></ion-icon>       
                    </ion-button>
            </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
