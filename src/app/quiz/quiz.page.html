
<ion-content>

    <ion-grid>
        <ion-row  >
          <ion-col size="12" align-self-start>
              <ion-card *ngIf="!novaPergunta" mode="ios">
                  <ion-card-content>
                   {{question}}
                  </ion-card-content>
                </ion-card>
          </ion-col>
          <ion-col size="12" align-self-end>
              <ion-button   (click)="displayAnswer()" expand="full" size="large" color="danger" fill="solid" *ngIf="!novaPergunta">
                  <ion-icon slot="start" name="star"></ion-icon>
                Resposta 
              </ion-button>
          </ion-col>
          <ion-col size="12" align-self-center>
              <ion-button (click)="startGame()" expand="full" size="large" color="primary" fill="solid" *ngIf="novaPergunta">
                  <ion-icon slot="start" name="star"></ion-icon>
                Nova Pergunta
              </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
